<div class="container">
  <h2>Car List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Car Name</th>
        <th>Price</th>
        <th>Model</th>
        <th>Available</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars" [routerLink]="['/cars', car.id]">
        <td>{{ car.id }}</td>
        <td>{{ car.carName }}</td>
        <td>{{ car.price }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.isAvailable ? 'Yes' : 'No' }}</td>
        <td>
          <img [src]="car.image" alt="{{ car.carName }}" height="100" width="100" />

        </td>
        <td [ngSwitch]="course.students">
                    <div *ngSwitchCase="0">No Students</div>
                    <div *ngSwitchDefault>
                      <div *ngFor="let student of course.students">{{ student }}</div>
                    </div>
      </tr>
    </tbody>
  </table>
</div>
